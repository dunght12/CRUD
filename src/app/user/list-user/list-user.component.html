<div>
    <button type="button" class="btn btn-primary mb-4" [routerLink]="['/users/add']">Add</button>   
    <table class="table">
        <thead>
            <tr> 
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users;let i = index" >
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.email}}</td>
                <td><a [routerLink]="['/users', item.id, 'edit']">Edit</a></td>
                <td><a [routerLink]="['/users']" (click)="onDeleteUser(item.id)">Delete</a></td>
            </tr>
           
        </tbody>
    </table>
</div>
